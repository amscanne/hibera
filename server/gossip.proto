package server;

enum TYPE {
    // Basic gossip.
    PING = 0;
    PONG = 1;

    // All paxos messages.
    PROPOSE = 2;
    PROMISE = 3;
    NACK = 4;
    ACCEPT = 5;
};

message Gossip {
    required string id = 1;
    repeated string dead = 2;
}

message Message {
    required uint32 type = 1;
    required uint64 version = 2;
    optional Gossip gossip = 5;
}
